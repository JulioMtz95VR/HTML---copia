<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Combinaores</title>
    <style>
        h2 ~ p {
        font-style: italic;
    }
    </style>
</head>
<body>
    <div>
        <h2>Título</h2>
            <p>Este párrafo tendrá estilo itálico.</p>
            <span>Este texto no será seleccionado.</span>
            <p>Este párrafo también tendrá estilo itálico.</p>
    </div>
</body>
</html>
