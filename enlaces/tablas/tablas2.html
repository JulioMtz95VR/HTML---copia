<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla 2</title>
</head>
<body>
    <table border=1 width="50%" align="center" height="200px">
        <caption>Esto es una tabla</caption>
        <tr>
            <td width="100px" align="center" valign="top" bgcolor="yellow">prueba</td>
            <td width="100px" align="center" valign="bottom" bgcolor="blue">prueba</td>
            <td width="100px" align="center" valing="middle"bgcolor="green">prueba</td>
        </tr>
    </table>

    <table border=1 width="50%" align="center" height="200px">
        <tr>
            <td width="100px" align="center" bgcolor="gray" background="airforce.jpg">prueba</td>
            <td width="100px" align="right" bgcolor="purple">prueba</td>
            <td width="100px" align="left" bgcolor="black">prueba</td>
        </tr>
    </table>

    <table border="1" width="50%" height="100px">
        <caption>Estoes otra tabla</caption>
        <tbody>
            <tr>
                <td colspan="2">celdas a1 y b1 unidas</td>
            </tr>
            <tr>
                <td>celda a2</td>
                <td>celda b2</td>
            </tr>
        </tbody>
    </table>

    <table border="1" height="100px">
        <caption>Esto es una tabla</caption>
        <tbody>
            <tr>
                <td rowspan="2">celdas a1 y a2</td>
                <td>celda b1</td>
            </tr>
            <tr>
                <td>celda b2</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
