<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox</title>
</head>
<body>
    <form action="#" method="get">
    <p>Puestos de Interes</p>
    <label for="">
        <input name="puesto_directivo" value="direccion" type="checkbox" checked>
        <span>Direccion</span>
    </label>
    <label for="puesto_tecnico"></label>
    <input name="puesto_tecnico" value="tecnico" type="checkbox">
    <span>Tecnico</span>
    </label>
    <label for="puesto_empleado">
        <input name="puesto_empleado" value="empleado" type="checkbox">
        <span>Empleado</span>
    </label>
    <input type="submit" value="Enviar">
</form>
</body>
</html>
