<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejericio 2</title>
</head>
<body>
    <h1>Rellena tu CV</h1>
    <fieldset>
        <legend>Datos Personales</legend>
        <p>Provincia</p>
        <input list="selecciona">
        <datalist id="selecciona">
            <option value="Nochistlan"></option>
            <option value="Teocaltiche"></option>
            <option value="Chaneja"></option>
            <option value="Villa Hidalgo"></option>
        </datalist>
        <p>Fecha de Nacimiento</p>
        <input type="number"><span>de</span><input list="Meses" placeholder="Enero"><span>de</span><input type="number">
        <datalist id="Meses">
            <option value="Enero"></option>
            <option value="Febrero"></option>
            <option value="Marzo"></option>
            <option value="Abril"></option>
            <option value="Mayo"></option>
            <option value="Junio"></option>
            <option value="Julio"></option>
            <option value="Agosto"></option>
            <option value="Septiembre"></option>
            <option value="Octubre"></option>
            <option value="Noviembre"></option>
            <option value="Diciembre"></option>
        </datalist>
        <input type="number">
        <p>Temas de Interes</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </fieldset>
</body>
</html>
